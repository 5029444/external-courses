<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
    <title>task12 1</title>
</head>
<body>
    
<div id="prepend"> 
        <div id="mbutt">
                <button onclick="addFunct()">Add</button>
        </div>
    <div id="email">
        <label>
          <span>Email</span>
          <input type="email" name="email" autocomplete required placeholder="mail@example.com"/>
        </label>
    </div>

    <div id="phone">
        <label>
          <span>Phone</span>
          <input type="tel" name="phone" autocomplete required placeholder="+7 XXX XXX XX XX" minlength="16" maxlength="18" />
        </label>
    </div>

  <div id="pass">
      <label>
        <span>Password</span>
        <input type="password" name="pass" autocomplete required minlength="8" placeholder="********"/>
      </label>
    </div> 
</div>
</body>
</html>
