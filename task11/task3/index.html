       <div class="row">

            <label id="inprice" class="label">
                
                <input type="text" name="price" placeholder="Price" required />

            </label>

            <label id="inloc" class="label">
                
                <input type="text" name="location" placeholder="Specific location (optional)" required />
                <span>Specific location (optional)</span>
            </label>
        </div>
        <label id="indesc" class="label">

        </label>
    </form>
